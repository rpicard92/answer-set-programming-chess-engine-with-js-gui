<html>
<head>
<!--  Including jQuery, another tool chessboardjs uses:-->
<script src="https://code.jquery.com/jquery-1.8.3.min.js"></script>

<script src="node_modules/chess.js/chess.js"></script>

<!-- prevents caching for updates -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

<!-- adds relative width for mobile -->
<meta name="viewport" content="width=device-width">


<!--  Including the chessboardjs files:-->
<script src="./js/chessboard-1.0.0.js"></script>
<link rel="stylesheet" href="css/chessboard-1.0.0.css">


</head>


<body  style="background-color:rgb(128, 128, 128);">
  <div id = 'test' class='board-desktop'>
    <h1 style="text-align:center">Answer-Set Programming Chess Engine</h1>
    <p style="text-align:left">
    Welcome to the Answer-Set Programming Chess Engine. This is in progress and not using ASP yet. However, it is a functional chess board with a random move AI. Feel free to play.</p>
    <div id="myBoard" style="width: 100%;" style="height: 100%;" > </div>
    <div>&nbsp;</div>
    <div class='examples-body-9af4d'>
      <button id="resetButton">Reset Board</button>
      <button id="flipOrientation">Flip Orientation</button>
    </div>
    <div class='examples-body-9af4d'>
      <button id="playRandomComputer">Play Random Computer (Enabled)</button><br>
      <input type="radio" id="whitePlayRandomComputerRadio" name="player" value="w">
      <label id = 'whitePlayRandomComputerLabel' for="white">Play as White</label><br>
      <input type="radio" id="blackPlayRandomComputerRadio" name="player" value="b">
      <label id = 'blackPlayRandomComputerLabel' for="black">Play as Black</label><br>
      <input type="radio" id="computerPlayRandomComputerRadio" name="player" value="c">
      <label id = 'computerPlayRandomComputerLabel' for="computer">Computer Vs. Computer</label>
    </div>
    <div>&nbsp;</div>
    <h2><div id="status"></div></h2>
    <h2>Moves:</h2>
    <h2><div id="pgn"></div></h2>
  </div>
</body>

</html>
